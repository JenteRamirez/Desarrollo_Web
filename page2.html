<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lista de Inscripciones</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    }

    .admin-box {
    background-color: #ffe6e6;
    border: 2px solid purple;
    border-radius: 5px;
    padding: 20px;
    width: fit-content;
    margin: 20px auto;
    }

    table {
    border-collapse: collapse;
    margin: 0 auto;
    width: 700px;
    }

    th, td {
    border: 1px solid black;
    padding: 8px;
    }

    th {
    background-color: #c8e6c9;
    font-weight: bold;
    }

    .back-button, .add-button, .delete-button {
    background-color: #e53935;
    color: white;
    border: none;
    border-radius: 15px;
    padding: 8px 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
    display: inline-block;
    margin: 10px;
    }

    .back-button:hover, .add-button:hover, .delete-button:hover {
    background-color: #b71c1c;
    }

    input[type="text"] {
    width: 100%;
    border: none;
    outline: none;
    }
    </style>
</head>
<body>

<a class="back-button" href="index.html">Volver</a>

<div class="admin-box">
    <table id="inscriptionTable">
    <thead>
        <tr>
        <th>Nombres y Apellidos</th>
        <th>Plan</th>
        <th>Tiempo inscripción</th>
        <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- 20 filas vacías y editables -->
        <script>
        for (let i = 0; i < 20; i++) {
            document.write(`
            <tr>
                <td><input type="text" placeholder="Nombre y apellido" /></td>
                <td><input type="text" placeholder="Plan" /></td>
                <td><input type="text" placeholder="Tiempo" /></td>
                <td><button class="delete-button" onclick="deleteRow(this)">Eliminar</button></td>
            </tr>
            `);
        }
        </script>
    </tbody>
    </table>
    <button class="add-button" onclick="addRow()">Agregar fila</button>
</div>

<script>
    function deleteRow(button) {
    const row = button.closest("tr");
    row.remove();
    }

    function addRow() {
    const table = document.getElementById("inscriptionTable").getElementsByTagName("tbody")[0];
    const newRow = table.insertRow();
    newRow.innerHTML = `
        <td><input type="text" placeholder="Nombre y apellido" /></td>
        <td><input type="text" placeholder="Plan" /></td>
        <td><input type="text" placeholder="Tiempo" /></td>
        <td><button class="delete-button" onclick="deleteRow(this)">Eliminar</button></td>
    `;
    }
</script>

</body>
</html>
